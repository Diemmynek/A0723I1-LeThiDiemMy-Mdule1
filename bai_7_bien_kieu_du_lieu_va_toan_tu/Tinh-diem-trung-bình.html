<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diem trung binh</title>
</head>
<body>
<script>
    var a = prompt("Nhập điểm môn Vật lý: ");
    var b = prompt("Nhập điểm môn Hóa học: ");
    var c = prompt("Nhập điểm môn Sinh học: ");
    let Sum = Number(a) + Number(b) + Number(c);
    let Average = Sum / 3;
    document.write("Tổng 3 môn là: "+Sum);
    document.write("<br/>");
    document.write("Điểm trung bình 3 môn là: "+Average);
</script>
</body>
</html>
