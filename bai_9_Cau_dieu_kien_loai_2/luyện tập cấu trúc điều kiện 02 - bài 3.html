<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03 </title>
</head>
<body>
<script>
    let canhA = parseFloat(prompt("Nhập cạnh A: "));
    let dientich = canhA*canhA;
    if (canhA >= 0)
    {
        document.write("diện tích hình vuông = "+dientich);
    }
    else
    {
        document.write("độ dài phải lớn hơn hoặc bằng 0 ");
    }
</script>
</body>
</html>
