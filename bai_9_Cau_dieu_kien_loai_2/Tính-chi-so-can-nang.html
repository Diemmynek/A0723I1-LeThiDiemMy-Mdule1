<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh-chi-so-can-nang-co-the</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chiều cao");
    let weight = +prompt("Nhập cân nặng: ");
    var bmi = weight/(height^2)
    if (bmi < 18)
        document.write("Underweight");
    else if(bmi < 25)
        document.write("Normal");
    else if(bmi < 30)
        document.write("Overweigth");
    else
        document.write("Obese");
</script>
</body>
</html>
