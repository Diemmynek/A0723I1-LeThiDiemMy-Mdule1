<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 02 </title>
</head>
<body>
   <script>
       let met = parseFloat(prompt("Nhập m: "));
       let feet = met * 3.2808;
       if (met >= 0)
       {
           document.write("ft = "+feet);
       }
       else
       {
           document.write("độ dài phải lớn hơn hoặc bằng 0 ");
       }
   </script>
</body>
</html>
