<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao giao dien form dang ki nguoi dung</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php"method="post">
    <label>HỌ và tên:</label><br>
    <input type="text"name="name"><br>
    <label>Email:</label><br>
    <input type="text"email="email"><br>
    <label>Số điện thoại:</label><br>
    <input type="text"phone="phone"><br>
    <label>Giới tính:</label><br>
    <input type="radio"name="gender"value="nam"checked>Nam
    <input type="radio"name="gender"value="nữ"checked>Nữ<br>
    <input type="submit"value="Đăng kí">
</form>
</body>
</html>
