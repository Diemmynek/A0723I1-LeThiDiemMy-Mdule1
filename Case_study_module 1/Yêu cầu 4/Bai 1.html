<script>
    function ChuoiHoaXau(str) {
        var words = str.split(" ");
        for (var i = 0; i<= words.length-1;i++)  {
            word = words[i].toLowerCase();
            word = word.charAt(0).toUpperCase()+word.slice(1);
            words[i] = word;
        }
        var result = words.join(" ");
        return result;
    }

        document.write("</br> Từ dài nhất là: "+ TimTuDaiNhat(KiTu));
    }
    main();
</script>
