<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let tu= prompt("Nhap tu");
    let str= tu.split(" ");
    let sotu=0;
    for(let i=0; i<str.length; i++){
        let demtu= str[i].trim();
        if(demtu !== ""){
            sotu++;
        }
    }
    document.write("Số từ trong chuỗi là:"+sotu);
</script>
</body>
</html>
