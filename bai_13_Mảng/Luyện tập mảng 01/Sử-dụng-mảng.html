<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    var num=prompt("Mời nhập:").toString();
    var result=[];
    result[0]=num[0];
    for(i=0;i<num.length;i++) {
        if((num[i] % 2 == 0) && (num[i+1] % 2 == 0)){
            result.push("-",num[i+1]);
        }else{
            result.push(num[i+1]);
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
