<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 04</title>
</head>
<body>
<script>
    var n = prompt("Nhập số phần tử trong mảng: ");
    var arr = [];
    for(var i = 0;i<n;i++){
        arr[i] = prompt("Nhập phần tử thứ: "+(i+1));
    }
    alert("Mảng ban đầu là: "+arr);
    arr.reverse();
    alert("Mảng sau khi đảo ngược: "+arr);
</script>
</body>
</html>
