<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
        // khởi tạo màng có n phần tử
    var n = +prompt("Nhập số phần tử của mảng: ");
    var arr =[];
    var count = 0;
    for(var i = 0; i<n;i++){
        arr[i]=prompt("Nhập phần tử thứ: "+(i+1));
        if(arr[i]>=10){
            count++;
        }
    }
    alert("Có: "+count+" phần tử lớn hơn hoặc bằng 10");
</script>
</body>
</html>
